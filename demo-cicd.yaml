resource_types:
- name: kubernetes
  type: docker-image
  source:
    repository: zlabjp/kubernetes-resource
    tag: "1.9"

resources:
  - name: git-demo
    type: git
    source:
      uri: https://github.com/jear/demo-cicd
      branch: master
  - name: docker-demo
    type: docker-image
    source:
      repository: jear/demo-cicd
      username: jear
      password: {{registry-jear-passwd}}
  - name: k8s
    type: kubernetes
    source:
      kubeconfig: {{k8s_server}}
